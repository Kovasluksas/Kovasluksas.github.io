  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;

    }
    
    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    video {
      width: 100%;
      max-width: 1200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .back-button:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }
    
    .video-info {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      padding: 10px;

  <script>
    // Auto play video
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('video');
      if(video) {
        video.play().catch(e => console.log("Autoplay prevented:", e));
      }
    });
  </script>
